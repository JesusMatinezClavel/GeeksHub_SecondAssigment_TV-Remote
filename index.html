<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <title>TV & Remote</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row gFather">
            <div class="col-12 col-md-12 col-sm-6 TV">
                <div class="tvBorder"></div>
                <div class="tvBot">
                    <div class="dials">
                        <div class="dial"></div>
                    </div>
                    <div class="rendijas">
                            <div class="linea"></div>
                            <div class="linea"></div>
                            <div class="linea"></div>
                            <div class="linea"></div>
                            <div class="linea"></div>
                    </div>
                    <div class="dials">
                        <div class="dial"></div>

                    </div>
                </div>
            </div>
            <div class="col-12 col-md-12 col-sm-6 remote">
                <div class="topButtons">
                    <div class="tvButton"></div>
                    <div class="menuButton"></div>
                    <div class="sourceButton"></div>
                </div>
                <div class="cross">
                    <div class="crossVol">
                        <div class="crossHor"></div>
                        <div class="crossVer"></div>
                    </div>
                    <div class="crossChan">
                        <div class="crossHor"></div>
                        <div class="crossVer"></div>
                    </div>
                </div>
                <div class="chanelButtons"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>

</html>
