<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <title>TV & Remote</title>
</head>

<body>
    <div class="container-fluid">
        <div ID="gFather" class="row">
            <div ID="TV" class="col-12 col-md-12 col-sm-6">
                <div id="tvContainer">
                    <div id="tvScreen" class="off screenOpacity"></div>
                    <div id="tvScreenBackG" class="index1 menuOpacity">
                        <div id="channelBackG">
                            <div class="channelMenu">Netflix</div>
                            <div class="channelMenu">Amazon</div>
                            <div class="channelMenu">HBO</div>
                            <div class="channelMenu">Disney+</div>
                            <div class="channelMenu">AppleTV</div>
                            <div class="channelMenu">Deportes</div>
                            <div class="channelMenu">Noticias</div>
                            <div class="channelMenu">Cine</div>
                            <div class="channelMenu">Series</div>
                            <div class="channelMenu">MÃºsica</div>
                        </div>
                    </div>
                    <div id="infoBackGFather">
                        <div id="infoBackG" class="infoOpacity">
                            <div id="date" class="col-6 col-md-12 col-sm-12"></div>
                            <div id="channelName" class="col-6 col-md-12 col-sm-12"></div>
                            <div id="time" class="col-6 col-md-12 col-sm-12"></div>
                        </div>
                        <div id="volumeBackG">
                            <div id="volumeBar" class="volumeOpacity">
                                <div class="volume"></div>
                                <div class="volume"></div>
                                <div class="volume"></div>
                            </div>
                        </div>
                    </div>
                    <div id="channel1"><img src="./img/Netflix.gif" alt="netflix logo"></div>
                    <div id="channel2"><img src="./img/Amazon.gif" alt="amazon logo"></div>
                    <div id="channel3"><img src="./img/HBO.gif" alt="HBO logo"></div>
                    <div id="channel4"><img src="./img/Disney.gif" alt="Disney logo"></div>
                    <div id="channel5"><img src="./img/Apple.gif" alt="Appletv logo"></div>
                    <div id="channel6"><img src="./img/sports.gif" alt="sports gif"></div>
                    <div id="channel7"><img src="./img/news.gif" alt="news gif"></div>
                    <div id="channel8"><img src="./img/movies.gif" alt="movies gif"></div>
                    <div id="channel9"><img src="./img/series.gif" alt="series gif"></div>
                    <div id="channel0"><img src="./img/music.gif" alt="music gif"></div>
                </div>
                <div ID="tvBot">
                    <div id="ioButton"></div>
                </div>
            </div>
            <div ID="remote" class="col-12 col-md-12 col-sm-6">
                <div ID="topButtons">
                    <div ID="ioRemoteButton">I/O</div>
                    <div id="sideTopRemote">
                        <div ID="menuButton">menu</div>
                        <div ID="infoButton">info</div>
                    </div>
                </div>
                <div ID="cross">
                    <div id="volumeButtonF">
                        <div class="addRemoveButton">+</div>
                        <div class="addRemoveButton">-</div>
                    </div>
                    <div id="crossButtonG">
                        <div id="crossButtonF">
                            <div class="crossButtons "></div>
                            <div class="crossButtons crossSelector"><img src="./img/arrowUp.png" alt=""></div>
                            <div class="crossButtons "></div>
                            <div class="crossButtons crossSelector"><img src="./img/arrowLeft.png" alt=""></div>
                            <div class="crossButtons crossSelector crossCentral"></div>
                            <div class="crossButtons crossSelector"><img src="./img/arrowRight.png" alt=""></div>
                            <div class="crossButtons "></div>
                            <div class="crossButtons crossSelector"><img src="./img/arrowDown.png" alt=""></div>
                            <div class="crossButtons "></div>
                        </div>
                    </div>
                    <div id="channelButtonF">
                        <div class="addRemoveButton">+</div>
                        <div class="addRemoveButton">-</div>
                    </div>
                </div>
                <div ID="chanels">
                    <div ID="c1" class="chButtonBasic chButton">1</div>
                    <div ID="c2" class="chButtonBasic chButton">2</div>
                    <div ID="c3" class="chButtonBasic chButton">3</div>
                    <div ID="c4" class="chButtonBasic chButton">4</div>
                    <div ID="c5" class="chButtonBasic chButton">5</div>
                    <div ID="c6" class="chButtonBasic chButton">6</div>
                    <div ID="c7" class="chButtonBasic chButton">7</div>
                    <div ID="c8" class="chButtonBasic chButton">8</div>
                    <div ID="c9" class="chButtonBasic chButton">9</div>
                    <div ID="ca" class="chButtonBasic ">*</div>
                    <div ID="cb" class="chButtonBasic chButton">0</div>
                    <div ID="cc" class="chButtonBasic ">#</div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>

</html>
