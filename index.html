<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <title>TV & Remote</title>
</head>

<body>
    <div class="container-fluid">
        <div ID="gFather" class="row">
            <div ID="TV" class="col-12 col-md-12 col-sm-6">
                <div ID="tvScreen" class="off"></div>
                <div ID="tvScreenBackG"></div>
                <div ID="tvBot">
                    <div id="ioButton"></div>
                </div>
            </div>
            <div ID="remote" class="col-12 col-md-12 col-sm-6">
                <div ID="topButtons">
                    <div ID="tvButton"></div>
                    <div ID="menuButton"></div>
                    <div ID="sourceButton"></div>
                </div>
                <div ID="cross"></div>
                <div ID="chanels">
                    <div ID="c1" class="chButton">1</div>
                    <div ID="c2" class="chButton">2</div>
                    <div ID="c3" class="chButton">3</div>
                    <div ID="c4" class="chButton">4</div>
                    <div ID="c5" class="chButton">5</div>
                    <div ID="c6" class="chButton">6</div>
                    <div ID="c7" class="chButton">7</div>
                    <div ID="c8" class="chButton">8</div>
                    <div ID="c9" class="chButton">9</div>
                    <div ID="ca" class="chButton">*</div>
                    <div ID="cb" class="chButton">0</div>
                    <div ID="cc" class="chButton">#</div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>

</html>
