<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <title>TV & Remote</title>
</head>

<body>
    <div class="container-fluid">
        <div ID="gFather" class="row">
            <div ID="TV" class="col-12 col-md-12 col-sm-6">
                <div id="tvContainer">
                    <div id="tvScreen" class="off screenOpacity"></div>
                    <div id="tvScreenBackG" class="index1 menuOpacity">
                        <div id="channelBackG">
                            <div class="channelMenu">1</div>
                            <div class="channelMenu">2</div>
                            <div class="channelMenu">3</div>
                            <div class="channelMenu">4</div>
                            <div class="channelMenu">5</div>
                            <div class="channelMenu">6</div>
                            <div class="channelMenu">7</div>
                            <div class="channelMenu">8</div>
                            <div class="channelMenu">9</div>
                            <div class="channelMenu">10</div>
                        </div>
                    </div>
                    <div id="infoBackGFather">
                        <div id="infoBackG" class="infoOpacity">
                            <div id="date" class="col-6 col-md-12 col-sm-12">04-05-1235</div>
                            <div id="channelName" class="col-6 col-md-12 col-sm-12"></div>
                            <div id="time" class="col-6 col-md-12 col-sm-12">12:30</div>
                        </div>
                        <div id="volumeBackG">
                            <div id="volumeBar" class="volumeOpacity">
                                <div class="volume"></div>
                                <div class="volume"></div>
                                <div class="volume"></div>
                            </div>
                        </div>
                    </div>
                    <div id="channel1"></div>
                    <div id="channel2"></div>
                    <div id="channel3"></div>
                    <div id="channel4"></div>
                    <div id="channel5"></div>
                    <div id="channel6"></div>
                    <div id="channel7"></div>
                    <div id="channel8"></div>
                    <div id="channel9"></div>
                    <div id="channel0"></div>
                </div>
                <div ID="tvBot">
                    <div id="ioButton"></div>
                </div>
            </div>
            <div ID="remote" class="col-12 col-md-12 col-sm-6">
                <div ID="topButtons">
                    <div ID="ioRemoteButton">I/O</div>
                    <div id="sideTopRemote">
                        <div ID="menuButton">menu</div>
                        <div ID="infoButton">info</div>
                    </div>
                </div>
                <div ID="cross"></div>
                <div ID="chanels">
                    <div ID="c1" class="chButton">1</div>
                    <div ID="c2" class="chButton">2</div>
                    <div ID="c3" class="chButton">3</div>
                    <div ID="c4" class="chButton">4</div>
                    <div ID="c5" class="chButton">5</div>
                    <div ID="c6" class="chButton">6</div>
                    <div ID="c7" class="chButton">7</div>
                    <div ID="c8" class="chButton">8</div>
                    <div ID="c9" class="chButton">9</div>
                    <div ID="ca" class="chButton">*</div>
                    <div ID="cb" class="chButton">0</div>
                    <div ID="cc" class="chButton">#</div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>

</html>
